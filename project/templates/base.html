<!DOCTYPE html>
<html>
    <head>
        <title>BakedAF</title>
    </head>
    <body>
        <div class="header">
            <a href="{{ url_for('main.index') }}" class="logo">BakedAF</a>
            <div class="header-right">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.profile') }}" class="navbar-item">Profile</a>
                <a href="{{ url_for('splitting.split_wiser') }}" class="navbar-item">SplitWiser</a>
                {% endif %}
                {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth.login') }}" class="navbar-item">Login</a>
                <a href="{{ url_for('auth.signup') }}" class="navbar-item">Sign Up</a>
                {% endif %}
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}" class="navbar-item">Logout</a>
                {% endif %}
            </div>
        </div>
        <div class="body">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
