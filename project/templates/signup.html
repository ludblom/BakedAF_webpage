{% extends "base.html" %}

{% block content %}
<h3 class="title">Sign Up</h3>
<div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/signup">
        <div class="field">
            <div class="control">
                <input class="input" type="text" name="uname" placeholder="Username"></div>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input" type="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input" type="password" name="secret" placeholder="Secret">
            </div>
        </div>
        <button class="button">Sign Up</button>
    </form>
</div>
{% endblock %}
